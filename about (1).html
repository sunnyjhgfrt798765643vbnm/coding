<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Website</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font family for text */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center; /* Center align heading */
        }
        p {
            text-align: center; /* Center align paragraph */
            margin-bottom: 30px; /* Add space below paragraph */
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto; /* Center align table */
            margin-top: 50px; /* Add space above table */
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #444; /* Dark gray background color for table header */
            color: white; /* White text color for table header */
        }
        tr:nth-child(even) {
            background-color: #333; /* Darker background color for even rows */
        }
        tr:nth-child(odd) {
            background-color: #222; /* Dark background color for odd rows */
        }
    </style>
</head>
<body>
    <h1>CODING WEBSITE</h1>
    <p>It contains problems and content related to the following languages:</p>
    <table>
        <tr>
            <th>Language</th>
        </tr>
        <tr>
            <td>Python</td>
        </tr>
        <tr>
            <td>Java</td>
        </tr>
        <tr>
            <td>HTML</td>
        </tr>
        <tr>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>C Language</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
    </table>
</body>
</html>
